backend:
  name: git-gateway
  branch: gatsby-refactor

media_folder: static/images
public_folder: /images
publish_mode: editorial_workflow

collections:
  - name: "projets"
    label: "Projets"
    folder: "src/data/projets"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Client", name: "client", widget: "string"}
      - {label: "Publication date", name: "publicationDate", widget: "date"}
      - {label: "Tasks", name: "tasks", widget: "markdown"}
      - {label: "Mandate", name: "mandate", widget: "markdown"}
      - {label: "Collaborators", name: "collaborators", widget: "list"}
      - {label: "Link", name: "link", widget: "string"}
      - {label: "Stack", name: "stack", widget: "list"}
